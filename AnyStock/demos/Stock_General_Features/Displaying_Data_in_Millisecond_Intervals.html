<!doctype html>
<html>
    <head>
        <script src="../../js/anystock.min.js"></script>
        
        
        <script src="http://cdn.anychart.com/csv-data/milliseconds-data.js"></script>
        
        
        <link rel="stylesheet" href="../../css/anychart-ui.min.css" />
        
        <title>Displaying Data in Millisecond Intervals</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
         anychart.onDocumentReady(function() {
// The data that have been used for this sample can be taken from the CDN
// http://cdn.anychart.com/csv-data/milliseconds-data.js

// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_milliseconds_data());

// create stock chart
chart = anychart.stock();
chart.title().enabled(true).text('Crystal Fluctuations');

// create plot on the chart
var plot = chart.plot(0);

// create plot series with mapped data
plot.line(dataTable.mapAs({'value': 1})).name('Sapphire');
plot.line(dataTable.mapAs({'value': 2})).name('Cobalt');
plot.line(dataTable.mapAs({'value': 3})).name('Topaz');

// create scroller series with mapped data
chart.scroller().line(dataTable.mapAs({'value': 1}));

// set container id for the chart
chart.container('container');

// set tooltip title formatter for the chart
chart.tooltip().titleFormatter(function(){
     return window['anychart']['format']['dateTime'](this.hoveredDate, 'HH:mm:ss.SSS');
});

// initiate chart drawing
chart.draw();
    });
    
        </script>
    </body>
</html>
