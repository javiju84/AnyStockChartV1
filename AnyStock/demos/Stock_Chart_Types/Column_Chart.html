<!doctype html>
<html>
    <head>
        <script src="../../js/anystock.min.js"></script>
        
        
        <script src="http://cdn.anychart.com/csv-data/msft-daily-short.js"></script>
        
        <script src="http://cdn.anychart.com/csv-data/orcl-daily-short.js"></script>
        
        <script src="http://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
        
        <script src="http://cdn.anychart.com/csv-data/ibm-daily-short.js"></script>
        
        
        <title>Column Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
         anychart.onDocumentReady(function() {
// The data that have been used for this sample can be taken from the CDN
// http://cdn.anychart.com/csv-data/msft-daily-short.js
// http://cdn.anychart.com/csv-data/orcl-daily-short.js
// http://cdn.anychart.com/csv-data/csco-daily-short.js
// http://cdn.anychart.com/csv-data/ibm-daily-short.js

// create data tables on loaded data
var msftDataTable = anychart.data.table();
msftDataTable.addData(get_msft_daily_short_data());

var orclDataTable = anychart.data.table();
orclDataTable.addData(get_orcl_daily_short_data());

var cscoDataTable = anychart.data.table();
cscoDataTable.addData(get_csco_daily_short_data());

var ibmDataTable = anychart.data.table();
ibmDataTable.addData(get_ibm_daily_short_data());

// create stock chart
chart = anychart.stock();

// create first plot on the chart with column series
var firstPlot = chart.plot(0);
// create area series on the first plot
firstPlot.column(msftDataTable.mapAs({'value': 4})).fill('#a9e1d4 0.85').name('MSFT');
firstPlot.xAxis().background().enabled(true);

// create second plot on the chart
var secondPlot = chart.plot(1);
// create spline area series on the second plot
secondPlot.column(orclDataTable.mapAs({'value': 4})).fill('#54dbdf 0.85').name('ORCL');
secondPlot.xAxis().background().enabled(true);

// create third plot
var thirdPlot = chart.plot(2);
// create step area series on the third plot
thirdPlot.column(cscoDataTable.mapAs({'value': 4})).fill('#15a9c7 0.85').name('CSCO');
thirdPlot.xAxis().background().enabled(true);

// create forth plot
var forthPlot = chart.plot(3);
// create step area series on the forth plot
forthPlot.column(ibmDataTable.mapAs({'value': 4})).fill('#207fbf 0.85').name('IBM');
forthPlot.xAxis().background().enabled(true);

// create scroller series with mapped data
chart.scroller().column(msftDataTable.mapAs({'value': 4}));

// set chart selected date/time range
chart.selectRange('2005-01-03', '2006-08-20');

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
    
        </script>
    </body>
</html>
